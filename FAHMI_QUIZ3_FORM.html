<!DOCTYPE html>
<html>
  <head>
    <title>Fahmi-11 RPL 2</title>
  </head>
  <body>
    <h1>Travel reservation form</h1>
    </br>
    <h2>* denotes mandotory </h2>
    </br>
    <div>Full name*:</div>
    <input type="text" placeholder="FirstName LastName"/>
    <br /><br />
    <div>Email address*:</div>
    <input type="text" placeholder="EMAIL_ADDRESS"/>
    <br /><br />
    <div>Select Tout Package</div>
    <select>
       <option>Goa</option>
       <option>Goi</option>
    </select>
    </br></br>
    <div>Arrival Date*:</div>
    <input type="text" placeholder="d/m/y"/>
    <br /><br />
    <div>Number of persons*:</div>
    <input type="number" placeholder="UNKNOWN_TYPE"/>
    <br /><br />
    <div>What would you want to avail?*</div>
    <input type="checkbox" name="hb" value="Boarding"/>Boarding
    <br />
    <input type="checkbox" name="hb" value="Fooding"/>Fooding
    <br />
    <input type="checkbox" name="hb" value="Sight Seeing"/>Sight Seeing
    <br /><br />
    <div>Discount Coupon code:</div>
    <input type="number" placeholder="UNKNOWN_TYPE"/>
    <br /><br />
    <div>Terms and conditions *</div>
    <input type="radio" name="jk" value="L"/>I agree
    <input type="radio" name="jk" value="P"/>I dissagre
    <br /><br />
 <input type="submit" value="Complete reservation"/>
    
    
    
  </body>
</html>
